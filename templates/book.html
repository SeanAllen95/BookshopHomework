{% extends "base.html" %}

{% block content %}
<h1>Individual Book!</h1>
    <div class="book-container">
    
        <div class="book">
            <h2>Title: {{ book.title }}</h2>
            <h3>Author: {{ book.author }}</h3>
            <h4>Genre: {{ book.genre }}</h4>
            {% if book.checked_out %}<h4>Checked out</h4>
            {% endif %}
            <a href="/bookshop">Return Home</a>
            <form class="form-inline" action="/bookshop/{{ book.title }}" method="POST">
            <input type="submit" value="Delete">
          </form>
        </div>
    </div>


{% endblock %}
